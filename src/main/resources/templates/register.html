<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="w-100 m-auto" style="max-width: 330px;padding: 1rem;">
  <form data-th-action="@{/register}" method="post">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" data-th-value="${registerFormDTO}?${registerFormDTO.username}:''">
      <label for="username">Имя пользователя</label>
      <div
              class="alert alert-warning"
              data-th-if="${registerFormDTO}?${#fields.hasErrors('registerFormDTO.username')}"
              data-th-text="${registerFormDTO}?${#fields.errors('registerFormDTO.username')}"
      ></div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password">
      <label for="password">Пароль</label>
      <div
              class="alert alert-warning"
              data-th-if="${registerFormDTO}?${#fields.hasErrors('registerFormDTO.password')}"
              data-th-each="err : ${registerFormDTO}?${#fields.errors('registerFormDTO.password')}"
              data-th-text="${err}"
      ></div>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2023</p>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
